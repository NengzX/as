<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loan Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        padding: 30px;
    }
    .calculator {
        max-width: 450px;
        margin: auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
    }
    button {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background: #1f3c68;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        opacity: 0.9;
    }
    .result {
        margin-top: 20px;
        line-height: 1.8;
        background: #f9f9f9;
        padding: 15px;
        border-radius: 4px;
    }
    .admin-btn {
        background: #ff9900;
        color: #000;
    }
</style>
</head>
<body>

<div class="calculator">
    <h2>Loan Calculator</h2>

    <label>Loan Amount (₱)</label>
    <input type="number" id="loan" placeholder="Enter loan amount">

    <label>Instalment Term (months)</label>
    <input type="number" id="term" placeholder="Enter number of months">

    <button onclick="calculateLoan()">Calculate</button>

    <!-- Admin Button -->
    <button class="admin-btn" onclick="window.location.href='index.html'">Admin</button>

    <div class="result">
        Loan Amount: <span id="rLoan">—</span><br>
        Instalment Term: <span id="rTerm">—</span><br>
        Interest Rate: <span id="rRate">—</span><br>
        Monthly Payment: <span id="rMonthly">—</span><br>
        Total Payment: <span id="rTotal">—</span><br>
        Total Interest: <span id="rInterest">—</span>
    </div>
</div>

<script>
function calculateLoan() {
    const loan = Number(document.getElementById("loan").value);
    const term = Number(document.getElementById("term").value);
    const rate = 0.003; // 0.3% flat interest

    if (!loan || !term) return;

    const monthlyInterest = loan * rate;
    const monthlyPrincipal = loan / term;
    const monthlyPayment = monthlyPrincipal + monthlyInterest;

    const totalPayment = monthlyPayment * term;
    const totalInterest = totalPayment - loan;

    document.getElementById("rLoan").textContent =
        "₱" + loan.toLocaleString('en-PH', { minimumFractionDigits: 2 });

    document.getElementById("rTerm").textContent =
        term + " months";

    document.getElementById("rRate").textContent =
        "0.3% per month";

    document.getElementById("rMonthly").textContent =
        "₱" + monthlyPayment.toLocaleString('en-PH', { minimumFractionDigits: 2 });

    document.getElementById("rTotal").textContent =
        "₱" + totalPayment.toLocaleString('en-PH', { minimumFractionDigits: 2 });

    document.getElementById("rInterest").textContent =
        "₱" + totalInterest.toLocaleString('en-PH', { minimumFractionDigits: 2 });
}
</script>

</body>
</html>
